<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LLDB History</title>

    <script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* =========================================
           1. Base & Theme Colors (Teal Theme)
           ========================================= */
        :root {
            --bg-color: #F8F9FA;       /* Off-White */
            --header-bg: #F8F9FA;
            --accent-color: #2A9D8F;   /* New Theme Color (Teal) */
            --accent-light: #e0f2f1;   /* Light Teal for backgrounds */
            --text-main: #334155;
            /* ナビゲーションの高さを85pxに統一 */
            --nav-height: 85px;        
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding-top: 0px;
            /* フッターの高さ + Safe Area 分の余白 */
            padding-bottom: calc(var(--nav-height) + 20px + env(safe-area-inset-bottom));
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .card-base {
            background-color: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(0,0,0,0.03);
        }

        /* セレクトボックスのデザイン調整 */
        select {
            font-size: 15px !important;
            padding: 12px 14px !important;
            border-radius: 12px !important;
            border: 1px solid #cbd5e1 !important;
            background-color: #fff !important;
            width: 100%;
            color: var(--text-main);
            font-weight: bold;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }

        /* 年表テーブルスタイル - 洗練されたすりガラスヘッダー */
        .history-table { width: 100%; border-collapse: separate; border-spacing: 0; }
        
        .history-table th {
            /* Sticky設定 */
            position: sticky;
            top: 0;
            
            /* ★変更点: すりガラス風デザイン */
            background-color: rgba(255, 255, 255, 0.92); /* 半透明の白 */
            backdrop-filter: blur(8px);                 /* 背景をぼかす */
            -webkit-backdrop-filter: blur(8px);         /* Safari対応 */
            
            /* 色と境界線 */
            color: var(--text-main);                    /* 文字は濃いグレー */
            border-bottom: 2px solid var(--accent-light); /* 下部にアクセント色のライン */
            
            font-size: 11px;
            font-weight: 700;
            padding: 12px 2px;                          /* 少し高さを出す */
            z-index: 20;
            white-space: nowrap;
            text-align: center;
        }
        
        /* 角丸ヘッダーの維持 */
        .history-table th:first-child { border-top-left-radius: 12px; }
        .history-table th:last-child { border-top-right-radius: 12px; }

        .history-table td {
            padding: 10px 4px; /* 余白を少し広げて上品に */
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
            font-size: 11px;
            height: 44px;      /* 行間を少し広げる */
            word-wrap: break-word;
            background-color: white;
        }
        .history-table tr:last-child td:first-child { border-bottom-left-radius: 12px; }
        .history-table tr:last-child td:last-child { border-bottom-right-radius: 12px; }
        
        /* 偶数行の色をさらに薄くして、白背景となじませる */
        .history-table tr:nth-child(even) td { background-color: #fcfcfc; } 
        
        .lifestage-text {
            font-size: 10px;
            color: #64748b;
            font-weight: bold;
            text-align: center;
            display: block;
        }
        .lifestage-highlight {
            background-color: var(--accent-light);
            border-radius: 4px;
            padding: 2px 4px;
            color: var(--accent-color);
        }

        .event-chip {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: bold;
            margin-bottom: 3px;
            line-height: 1.3;
            box-shadow: none; /* 影を消してフラットに */
            border: 1px solid transparent; /* ボーダーで区切る */
            max-width: 100%;
        }
        .chip-live { background-color: #fef2f2; color: #ef4444; border-color: #fecaca; }
        .chip-single { background-color: #f0f9ff; color: #0284c7; border-color: #bae6fd; }
        .chip-album { background-color: #fefce8; color: #854d0e; border-color: #fef08a; }

        /* =========================================
           2. Footer & Tabs (YouTube Style)
           ========================================= */
        nav {
            position: fixed !important;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex !important;
            border-top: 1px solid #e5e7eb;
            z-index: 50;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95); /* フッターも少し透過 */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            /* 高さ調整: ベース85px + Safe Area */
            height: calc(var(--nav-height) + env(safe-area-inset-bottom));
            padding-bottom: env(safe-area-inset-bottom);
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.02);
        }
        
        nav > div {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 12px;
            gap: 4px;
            
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.2s;
            background-color: transparent;
            height: 100%;
            position: relative;
        }
        
        .tab-item.active {
            color: var(--accent-color);
            background-color: transparent !important;
        }
        .tab-item.active svg {
            stroke-width: 2.5px;
        }
        
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* JITカラークラス置換用 */
        .text-theme { color: var(--accent-color); }
        .bg-theme { background-color: var(--accent-color); }
        .border-theme { border-color: var(--accent-color); }
        .hover-bg-theme:hover { background-color: #248a7d; }

        /* CD Jacket Styles */
        .cd-jacket {
            aspect-ratio: 1/1;
            width: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            background-color: #f1f5f9;
        }
    </style>
</head>
<body>

    <main class="w-full max-w-lg mx-auto">
        
        <div id="input-area" class="card-base m-4 bg-white">
            <div class="flex items-end gap-3">
                <div class="flex-1">
                    <label class="block text-xs font-bold text-gray-400 mb-1.5 ml-1">生年月日を選択</label>
                    <div class="flex gap-2">
                        <select id="year" class="flex-[3]"></select>
                        <select id="month" class="flex-[2]"></select>

                    </div>
                </div>
                <button onclick="generateHistory()" class="bg-theme hover-bg-theme text-white font-bold p-3.5 rounded-xl shadow-md transition-transform active:scale-95 flex-shrink-0">
                    <i data-lucide="check" class="w-6 h-6"></i>
                </button>
            </div>
        </div>

        <div id="content-area" class="hidden fade-in px-2">
            <!-- 年表タブ -->
            <div id="view-history" class="hidden">
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th style="width: 12%;">年月</th>
                                <th style="width: 8%;">年齢</th>
                                <th style="width: 15%;">ライフ<br>ステージ</th>
                                <th style="width: 35%;">LIVE</th>
                                <th style="width: 30%;">CD</th>
                            </tr>
                        </thead>
                        <tbody id="timeline-body"></tbody>
                    </table>
                </div>
                <div class="h-8"></div>
            </div>

            <!-- 今日の自分タブ（UI刷新） -->
            <div id="view-today" class="hidden p-2">
                 <!-- 1. 今日のあなたの年齢 -->
                 <div class="bg-white rounded-2xl shadow-sm p-6 mb-6 border border-gray-100 text-center relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-[#2A9D8F] to-transparent opacity-50"></div>
                    <div class="mb-1 text-sm font-bold text-gray-400 tracking-wider">TODAY'S YOU</div>
                    <div class="flex items-baseline justify-center gap-1">
                        <span class="text-xs text-gray-500 font-bold">生まれてから</span>
                        <span id="user-days-alive" class="text-5xl font-extrabold text-theme tabular-nums tracking-tight">0</span>
                        <span class="text-lg font-bold text-gray-500">日</span>
                    </div>
                    <p class="text-[10px] text-gray-400 mt-2">の時間が経過しました</p>
                </div>

                <!-- 2. そのころaikoは... -->
                <div class="relative mb-8 text-center">
                    <div class="absolute inset-0 flex items-center" aria-hidden="true">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center">
                        <span class="bg-[#F8F9FA] px-4 text-xs font-bold text-gray-500 flex items-center gap-2">
                            <i data-lucide="history" class="w-4 h-4 text-theme"></i>
                            そのころ aikoは...
                        </span>
                    </div>
                </div>

                <!-- 3. 結果表示カード -->
                <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden relative">
                    <!-- ヘッダー装飾 -->
                    <div class="bg-[#264653] p-4 text-white">
                        <div class="flex items-center justify-between">
                            <span id="match-cd-type" class="bg-[#E9C46A] text-[#264653] text-[10px] font-black px-2 py-1 rounded shadow uppercase tracking-wider">
                                SINGLE
                            </span>
                            <span class="text-[10px] opacity-70 font-mono tracking-widest">RELEASE INFO</span>
                        </div>
                        <h2 id="match-cd-title" class="text-xl font-bold mt-2 leading-tight">タイトル</h2>
                    </div>

                    <div class="p-5">
                        <!-- ジャケット画像エリア -->
                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <div class="flex flex-col gap-1">
                                <div class="relative group">
                                    <img id="img-first" src="" alt="初回盤" class="cd-jacket shadow-md" onerror="this.src='https://placehold.co/200x200/f1f5f9/94a3b8?text=No+Image'">
                                    <div class="absolute bottom-0 left-0 right-0 bg-black/60 text-white text-[10px] py-1 text-center font-bold rounded-b-lg backdrop-blur-sm">
                                        初回盤
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-col gap-1">
                                <div class="relative group">
                                    <img id="img-regular" src="" alt="通常盤" class="cd-jacket shadow-md" onerror="this.src='https://placehold.co/200x200/f1f5f9/94a3b8?text=No+Image'">
                                    <div class="absolute bottom-0 left-0 right-0 bg-black/60 text-white text-[10px] py-1 text-center font-bold rounded-b-lg backdrop-blur-sm">
                                        通常盤
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 収録曲 -->
                        <div class="mb-6">
                            <h4 class="text-xs font-bold text-gray-400 mb-2 border-b border-gray-100 pb-1 flex items-center gap-1">
                                <i data-lucide="music" class="w-3 h-3"></i> 収録曲
                            </h4>

                                <!-- JSで挿入 -->
                            </ul>
                        </div>

                        <!-- フッター情報 -->
                        <div class="bg-[#f8fafc] -m-5 mt-0 p-4 border-t border-gray-100 flex items-center justify-between">
                            <div>
                                <p class="text-[10px] text-gray-400 font-bold uppercase">Release Date</p>
                                <p id="match-release-date" class="text-sm font-bold text-gray-700">----/--/--</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[10px] text-gray-400 font-bold uppercase">aiko's Age</p>
                                <p class="text-sm font-bold text-theme">
                                    <span id="match-aiko-days" class="text-lg">0</span> Days
                                </p>

                    </div>
                </div>
                
                <div class="h-20"></div>
            </div>
        </div>

        <div id="loading" class="hidden text-center py-20">
            <div class="animate-spin text-theme mb-3 mx-auto w-10 h-10"><i data-lucide="loader-2" class="w-10 h-10"></i></div>
            <p class="text-sm text-gray-400 animate-pulse">データを読み込み中...</p>
        </div>
    </main>

    <nav>
        <div>
            <div onclick="switchTab('history')" class="tab-item active" data-tab="history">
                <i data-lucide="scroll" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">年表</span>
            </div>
            <div onclick="switchTab('today')" class="tab-item" data-tab="today">
                <i data-lucide="user" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">今日の自分</span>
            </div>
        </div>

    <script>
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzy7CNn83anQMEsvNxyK3zHMtTRtjHk6XZ-jWBNllRNxcXv41hKw-TenGoGjfpps6rLUw/exec";
        const AIKO_BIRTH = new Date(1975, 10, 22); // Month is 0-indexed (11月 -> 10)
        
        // ★ キャッシュキーを更新
        const CACHE_KEY = 'lldb_data_history_v7_0';

        let allData = null;
        let birthDate = null;

        // ★ プレビュー用モックデータ (実際のGAS連携時は上書きまたはfallbackとして機能)
        const mockReleaseList = [
            { date: "1998-07-17", type: "Single", title: "あした", imgFirst: "", imgRegular: "", tracks: "1.あした\n2.I'm feeling blue" },
            { date: "1999-03-03", type: "Single", title: "ナキ・ムシ", imgFirst: "", imgRegular: "", tracks: "1.ナキ・ムシ\n2.赤い靴" },
            { date: "1999-04-21", type: "Album", title: "小さな丸い好日", imgFirst: "", imgRegular: "", tracks: "1.オレンジな満月\n2.ジェット\n3.私生活" },
            { date: "1999-08-04", type: "Single", title: "花火", imgFirst: "", imgRegular: "", tracks: "1.花火\n2.親指の使い方" },
            { date: "2000-02-17", type: "Single", title: "桜の木の下", imgFirst: "", imgRegular: "", tracks: "1.愛の病\n2.桜の時" },
            { date: "2000-09-20", type: "Single", title: "ボーイフレンド", imgFirst: "", imgRegular: "", tracks: "1.ボーイフレンド\n2.密かなさよならの仕方" },
            // 必要に応じて追加
        ];

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            populateDates();
            
            const savedBirth = localStorage.getItem('lldb_user_birth');
            if (savedBirth) {
                const [y, m, d] = savedBirth.split('-');
                document.getElementById('year').value = y;
                document.getElementById('month').value = parseInt(m);
                document.getElementById('day').value = parseInt(d);
            }
        });

        function populateDates() {
            const yEl = document.getElementById('year'), mEl = document.getElementById('month'), dEl = document.getElementById('day');
            const currentYear = new Date().getFullYear();
            for (let i = currentYear; i >= 1950; i--) yEl.add(new Option(i, i, false, i === 1998));
            for (let i = 1; i <= 12; i++) mEl.add(new Option(i, i, false, i === 7));
            for (let i = 1; i <= 31; i++) dEl.add(new Option(i, i, false, i === 17));
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-item').forEach(el => {
                el.classList.toggle('active', el.dataset.tab === tabName);
            });
            document.getElementById('view-history').classList.toggle('hidden', tabName !== 'history');
            document.getElementById('view-today').classList.toggle('hidden', tabName !== 'today');
            
            if (tabName === 'today' && birthDate) {
                renderTodayStats();
            }
            lucide.createIcons();
        }

        async function generateHistory() {
            const y = document.getElementById('year').value;
            const m = document.getElementById('month').value;
            const d = document.getElementById('day').value;
            birthDate = new Date(y, m - 1, d);
            localStorage.setItem('lldb_user_birth', `${y}-${m}-${d}`);

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('content-area').classList.add('hidden');

            if (!allData) {
                try {
                    const cache = localStorage.getItem(CACHE_KEY);
                    if (cache) {
                          allData = JSON.parse(cache);
                    } else {
                        // GAS呼び出し
                        const res = await fetch(`${GAS_API_URL}?action=getHistoryData`);
                        const json = await res.json();
                        allData = json;
                        try { localStorage.setItem(CACHE_KEY, JSON.stringify(json)); } catch(e){}
                    }
                } catch (e) {
                    console.error(e);
                    // エラー時はモックデータを使用（プレビュー用）
                    console.log("Using Mock Data");
                    allData = { historyData: [], releaseList: mockReleaseList }; 
                }
            }

            // データ形式の補完 (GASが古い形式の場合のフォールバック)
            if (!allData.releaseList) {
                allData.releaseList = mockReleaseList; 
            }

            renderTimeline();
            renderTodayStats();
            
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content-area').classList.remove('hidden');
            // デフォルトは年表タブのまま
            if(!document.querySelector('.tab-item.active[data-tab="today"]')) {
                switchTab('history');
            }
        }

        /* ===========================================
           年表ロジック (既存維持) 
           ===========================================
        */
        function getLifeStage(targetDate, birth) {
            const getSchoolCohort = (d) => {
                const y = d.getFullYear();
                const m = d.getMonth() + 1;
                const date = d.getDate();
                if (m <= 3) return y - 1;
                if (m === 4 && date === 1) return y - 1;
                return y;
            };

            const getFiscalYear = (d) => {
                const y = d.getFullYear();
                const m = d.getMonth() + 1;
                return (m <= 3) ? y - 1 : y;
            }
            
            const birthYearCohort = getSchoolCohort(birth);
            const targetYearFiscal = getFiscalYear(targetDate);
            const grade = targetYearFiscal - birthYearCohort;
            
            if (grade < 7) return '未就学';
            if (grade === 7) return '小学1年';
            if (grade === 8) return '小学2年';
            if (grade === 9) return '小学3年';
            if (grade === 10) return '小学4年';
            if (grade === 11) return '小学5年';
            if (grade === 12) return '小学6年';
            if (grade === 13) return '中学1年';
            if (grade === 14) return '中学2年';
            if (grade === 15) return '中学3年';
            if (grade === 16) return '高校1年';
            if (grade === 17) return '高校2年';
            if (grade === 18) return '高校3年';
            if (grade === 19) return '大学1年';
            if (grade === 20) return '大学2年';
            if (grade === 21) return '大学3年';
            if (grade === 22) return '大学4年';
            if (grade > 22) return '立派な大人';
            return '';
        }

        function renderTimeline() {
            const tbody = document.getElementById('timeline-body');
            tbody.innerHTML = '';

            const startYear = birthDate.getFullYear();
            const startMonth = birthDate.getMonth();
            const now = new Date();
            const endYear = now.getFullYear();
            const endMonth = now.getMonth();

            const eventsMap = {}; 
            
            if (allData.historyData && Array.isArray(allData.historyData)) {
                allData.historyData.forEach(row => {
                    if (!row.date) return;
                    const d = new Date(row.date);
                    const key = `${d.getFullYear()}-${d.getMonth() + 1}`;
                    
                    if (!eventsMap[key]) eventsMap[key] = { lives: new Set(), singles: [], albums: [] };
                    
                    if (row.live) eventsMap[key].lives.add(row.live);
                    if (row.single) eventsMap[key].singles.push(row.single);
                    if (row.album) eventsMap[key].albums.push(row.album);
                });
            }

            let current = new Date(startYear, startMonth, 1);
            const end = new Date(endYear, endMonth, 1);
            let prevYear = -1;

            while (current <= end) {
                const y = current.getFullYear();
                const m = current.getMonth() + 1;
                const key = `${y}-${m}`;
                
                let age = y - birthDate.getFullYear();
                if (m < (birthDate.getMonth() + 1)) age--;

                const stageText = getLifeStage(current, birthDate);
                const isHighlight = (m === 4 && (stageText.includes('1年') || stageText === '立派な大人'));
                const stageHtml = `<span class="lifestage-text ${isHighlight ? 'lifestage-highlight' : ''}">${stageText}</span>`;

                let liveHtml = '';
                let cdHtml = '';
                
                if (eventsMap[key]) {
                    eventsMap[key].lives.forEach(liveName => {
                        liveHtml += `<div class="event-chip chip-live">${liveName}</div>`;
                    });
                    
                    eventsMap[key].singles.forEach(s => {
                         cdHtml += `<div class="event-chip chip-single">S: ${s}</div>`;
                    });
                    eventsMap[key].albums.forEach(a => {
                         cdHtml += `<div class="event-chip chip-album">Al: ${a}</div>`;
                    });
                }

                const yearDisplay = (y !== prevYear) ? `<span class="text-xs font-bold block text-gray-500">${y}</span>` : '';
                prevYear = y;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="text-center text-gray-400 font-mono border-r border-gray-100">
                        ${yearDisplay}
                        <span class="text-[10px] text-gray-300">${m}月</span>
                    </td>
                    <td class="text-center font-bold text-theme border-r border-gray-100">${age >= 0 ? age : ''}</td>
                    <td class="text-center border-r border-gray-100">${stageHtml}</td>
                    <td class="pl-1">${liveHtml}</td>
                    <td class="pl-1">${cdHtml}</td>
                `;
                tbody.appendChild(tr);

                current.setMonth(current.getMonth() + 1);
            }
        }

        /* ===========================================
           UI刷新: 今日の自分ロジック 
           ===========================================
        */
        function renderTodayStats() {
            if (!birthDate || !allData.releaseList) return;
            
            const today = new Date();
            // 1. ユーザーの経過日数 (ミリ秒 -> 日)
            const userDays = Math.floor((today - birthDate) / (1000 * 60 * 60 * 24));
            
            document.getElementById('user-days-alive').innerText = userDays.toLocaleString();

            // 2. 最も近いaikoのリリースを探す
            let minDiff = Infinity;
            let targetRelease = null;
            let targetAikoDays = 0;

            allData.releaseList.forEach(item => {
                if(!item.date) return;
                const releaseDate = new Date(item.date);
                // リリース時のaikoの年齢（日）
                const aikoDaysAtRelease = Math.floor((releaseDate - AIKO_BIRTH) / (1000 * 60 * 60 * 24));
                
                // 差分（絶対値）
                const diff = Math.abs(userDays - aikoDaysAtRelease);
                
                if (diff < minDiff) {
                    minDiff = diff;
                    targetRelease = item;
                    targetAikoDays = aikoDaysAtRelease;
                }
            });

            // 3. 表示更新
            if (targetRelease) {
                // CDの種類
                const typeEl = document.getElementById('match-cd-type');
                typeEl.innerText = targetRelease.type || 'CD';
                // 色分け (Single: Blue系, Album: Orange/Yellow系)
                if(targetRelease.type && targetRelease.type.includes('Single')) {
                    typeEl.className = "bg-[#e0f2fe] text-[#0369a1] text-[10px] font-black px-2 py-1 rounded shadow uppercase tracking-wider";
                } else {
                    typeEl.className = "bg-[#fef3c7] text-[#92400e] text-[10px] font-black px-2 py-1 rounded shadow uppercase tracking-wider";
                }

                document.getElementById('match-cd-title').innerText = targetRelease.title || '';
                
                // 画像
                document.getElementById('img-first').src = targetRelease.imgFirst || '';
                document.getElementById('img-regular').src = targetRelease.imgRegular || '';
                
                // トラックリスト (改行区切りをリスト化)
                const tracksContainer = document.getElementById('match-tracklist');
                tracksContainer.innerHTML = '';
                if (targetRelease.tracks) {
                    // 文字列なら改行で分割、配列ならそのまま
                    const tracks = typeof targetRelease.tracks === 'string' 
                                   ? targetRelease.tracks.split(/\n|<br>|\r/) 
                                   : targetRelease.tracks;
                    
                    tracks.forEach(track => {
                        if(track.trim()) {
                            const li = document.createElement('li');
                            li.className = "flex items-start gap-1";
                            li.innerHTML = `<span class="inline-block w-1 h-1 bg-gray-300 rounded-full mt-1.5 flex-shrink-0"></span> ${track.trim()}`;
                            tracksContainer.appendChild(li);
                        }
                    });
                } else {
                    tracksContainer.innerHTML = '<li class="text-gray-400 italic">情報なし</li>';
                }

                // 日付
                const d = new Date(targetRelease.date);
                document.getElementById('match-release-date').innerText = `${d.getFullYear()}年${d.getMonth()+1}月${d.getDate()}日`;
                
                // aikoの日数
                document.getElementById('match-aiko-days').innerText = targetAikoDays.toLocaleString();
            }
        }
    </script>
