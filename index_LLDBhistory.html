    <script>
        const GAS_API_URL = parent.GAS_API_URL || "https://script.google.com/macros/s/AKfycbzy7CNn83anQMEsvNxyK3zHMtTRtjHk6XZ-jWBNllRNxcXv41hKw-TenGoGjfpps6rLUw/exec";

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            populateDates();
        });

        function populateDates() {
            const yearSelect = document.getElementById('year');
            const monthSelect = document.getElementById('month');
            const daySelect = document.getElementById('day');
            const currentYear = new Date().getFullYear();

            // Year: 1960 - Current
            for (let i = currentYear; i >= 1960; i--) {
                const opt = document.createElement('option');
                opt.value = i;
                opt.text = i;
                if (i === 1998) opt.selected = true; // Default
                yearSelect.appendChild(opt);
            }
            // Month
            for (let i = 1; i <= 12; i++) {
                const opt = document.createElement('option');
                opt.value = i;
                opt.text = i;
                if (i === 7) opt.selected = true; // Default
                monthSelect.appendChild(opt);
            }
            // Day
            for (let i = 1; i <= 31; i++) {
                const opt = document.createElement('option');
                opt.value = i;
                opt.text = i;
                if (i === 17) opt.selected = true; // Default
                daySelect.appendChild(opt);
            }
        }

        async function generateHistory() {
            const y = document.getElementById('year').value;
            const m = document.getElementById('month').value;
            const d = document.getElementById('day').value;

            document.getElementById('result-container').classList.add('hidden');
            document.getElementById('empty-msg').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            try {
                const res = await fetch(`${GAS_API_URL}?action=generateHistoryTimeline&year=${y}&month=${m}&day=${d}`);
                const json = await res.json();

                document.getElementById('loading').classList.add('hidden');

                if (json.status === 'success' && json.data.length > 0) {
                    renderTimeline(json.data);
                    document.getElementById('result-container').classList.remove('hidden');
                } else {
                    document.getElementById('empty-msg').classList.remove('hidden');
                }

            } catch (err) {
                console.error(err);
                document.getElementById('loading').innerHTML = '<p class="text-red-500">ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</p>';
            }
        }

        function renderTimeline(data) {
            const tbody = document.getElementById('timeline-body');
            tbody.innerHTML = '';

            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.className = 'timeline-row';
                // aikoãƒªãƒªãƒ¼ã‚¹ãŒã‚ã‚‹è¡Œã¯ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                if (row.release) {
                    tr.classList.add('font-bold');
                }

                const releaseHtml = row.release 
                    ? `<span class="text-pink-600 bg-white px-2 py-1 rounded border border-pink-200 shadow-sm inline-block text-xs">ğŸ’¿ ${row.release}</span>` 
                    : '<span class="text-gray-300">-</span>';

                tr.innerHTML = `
                    <td class="p-3 text-center text-gray-500 text-xs font-mono">${row.year}/${String(row.month).padStart(2,'0')}</td>
                    <td class="p-3 text-center font-bold text-gray-700">${row.age}</td>
                    <td class="p-3 text-xs text-gray-600">${row.event}</td>
                    <td class="p-3">${releaseHtml}</td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
